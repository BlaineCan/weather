<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sass-css-output.css">
  </head>
  <body>
    <div class="weather-form-button">
      <form class="form" method="get">
        <input id="input-search" type="text" name="search-weather" placeholder="Search location">
      </form>
      <button type="submit" id="submit-button" name="submit-button">Get Weather</button>
    </div>
    <div id="weather-container" class="hidden">
      <h2 id="location"></h2>
      <div class="mid">
        <img src="" alt="icon" id="icon">
        <div class="degrees">
          <h1 id="weather_current_temp"></h1>
          <span>&#176;</span>
        </div>
        <h3 id="description"></h3>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
